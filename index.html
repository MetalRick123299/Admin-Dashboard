<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <nav>
        <ul class="logo">
            <li><img src="Images/cloud.svg" alt=""> Dashboard</li>
        </ul>
        
        <ul>
            <li><img src="Images/home-variant.svg" alt=""> Home </li>
            
            <li><img src="Images/card-account-details.svg" alt=""> Profile </li>
            
            <li><img src="Images/message.svg" alt=""> Messages </li>
            
            <li><img src="Images/history.svg" alt=""> History </li>
            
            <li><img src="Images/note-multiple.svg" alt=""> Tasks </li>
            
            <li><img src="Images/account-group.svg" alt=""> Communities </li>
        </ul>
        
        <ul>
            <li><img src="Images/Cog.svg" alt=""> Settings </li>
            
            <li><img src="Images/face-agent.svg" alt=""> Support </li>

            <li><img src="Images/shield-check.svg" alt=""> Privavcy </li>
        </ul>
    </nav>

    <header>
        
         <div class="search-bar">
            <img src="" alt="zoom-glass">
            <input type="text">
         </div>

         <div class="profile-corner">
            <img src="" alt="notification-bell">
            <img src="" alt="profile-pic">
            <strong>Full Name</strong>
         </div>

         <div class="profile-welcome">
            <img src="" alt="big-profile-pic">
            <span class="tiny-text">Hi, There</span>
            <strong>Full Name (@FirstName)</strong>
         </div>

         <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
         </div>

    </header>
    
    <main>
        
        <div class="projects">
            <h3>Your Projects</h3>
            <div class="projects-container">

            </div>
        </div>
        
        <div class="announcements">
            <h3>Announcements</h3>
            <div class="announcements-container">

            </div>
        </div>

        <div class="trending">
            <h3>Trending</h3>
            <div class="trending-container">

            </div>
        </div>

    </main>

</body>
</html>
